<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/208efe8a45.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>Connect People</title>
</head>
<body>
    <style>
        body{
            background-color: #272020b9;
            background-image: linear-gradient(180deg, #040f217c 0%, #140710a8 100%);
        }
    </style>
    <div class="content d-flex justify-content-center align-items-center ">
        <div class="card col-md-4 mx-auto p-4 rounded">
            <p class="text-center display-6">Enter Details</p>
            <form action="/chat.html">
                <input type="text" class="form-control p-2 my-3" name="username" placeholder="Enter Username" required>
                <input type="text" class="form-control p-2 my-3" name="room" placeholder="Enter Room Name" required>
                <button type="submit" class="btn btn-outline-warning w-100 p-2 my-3"> Create Room </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

</body>
</html>
